<!DOCTYPE html>
<html>
<head>
  <title class="title">Pixel Art Maker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id = "container">
    <div class = "panel">
      <h1 class ="mainTitle">Pixel Art Maker</h1>

      <h2 class = "chooseTitle">Choose Grid Size and Colors</h2>
      <form id="pickSize">
        <span class = "label">Rows: </span>
        <input type="number" required id="input_height" name="height" min="1" max="50" value="10">
        <span class = "label">Columns: </span>
        <input type="number" required id="input_width" name="width" min="1" max="50" value="10">
        <input type="submit">
        <input type="color" id="colorPicker">
      </form>

    </div>
    <table id="pixel_canvas"></table>
  </div>

  <script async src="app.js"></script>
</body>
</html>
